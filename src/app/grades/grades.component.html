<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Doktor</th>
            <th scope="col">Ocena</th>
            <th scope="col">Ocena</th>
            <th scope="col">Potvrdi</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let doctor of doctors; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{doctor.name}}</td>
                <td><span class="rating"(change)="onDoctorChange($event.target.value)">
                    <input type="radio"  value ="5" 
                    class="rating-input" id="rating-input-1-5" name="rating-input-1">
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input value ="4" type="radio" class="rating-input"
                        id="rating-input-1-4" name="rating-input-1">
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input value ="3" type="radio" class="rating-input"
                        id="rating-input-1-3" name="rating-input-1">
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input value ="2" type="radio" class="rating-input"
                        id="rating-input-1-2" name="rating-input-1">
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input value ="1" type="radio" class="rating-input"
                        id="rating-input-1-1" name="rating-input-1">
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span></td>
                <td><button type="button" class="btn btn-primary" (click)="doktori(doctor.id,value)">Potvrdi</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Klinika</th>
            <th scope="col">Ocena</th>
            <th scope="col">Potvrdi</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let clinic of clinics; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{clinic.name}}</td>
                <td><span class="rating"(change)="onItemChange($event.target.value)">
                    <input type="radio"  value ="5" 
                    class="rating-input" id="rating-input-2-5" name="rating-input-1">
                    <label for="rating-input-2-5" class="rating-star"></label>
                    <input value ="4" type="radio" class="rating-input"
                        id="rating-input-2-4" name="rating-input-1">
                    <label for="rating-input-2-4" class="rating-star"></label>
                    <input value ="3" type="radio" class="rating-input"
                        id="rating-input-2-3" name="rating-input-1">
                    <label for="rating-input-2-3" class="rating-star"></label>
                    <input value ="2" type="radio" class="rating-input"
                        id="rating-input-2-2" name="rating-input-1">
                    <label for="rating-input-2-2" class="rating-star"></label>
                    <input value ="1" type="radio" class="rating-input"
                        id="rating-input-2-1" name="rating-input-1">
                    <label for="rating-input-2-1" class="rating-star"></label>
                </span></td>
               
                <td><button type="button" class="btn btn-primary" (click)="klinike(clinic.name,value)">Potvrdi</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
