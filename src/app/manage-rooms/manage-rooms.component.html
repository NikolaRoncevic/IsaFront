<app-header></app-header>
<div class="inputt">
    <input type="text" [(ngModel)]="nazivnove"><input type="text" [(ngModel)]="brnove"> <button class="btn btn-success"
        (click)="onSubmit()">Dodaj salu</button></div>
<hr>
<div class="tabela">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Naziv</th>
                <th scope="col">Promeni</th>
                <th scope="col">Obrisi</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let room of rooms; let i = index">
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td><input type="text" [(ngModel)]="nazivi[i]" value="{{room.name}} {{room.number}}"></td>
                    <td><button type="button" class="btn btn-primary"
                            (click)="izmeni(room.id, nazivi[i])">Izmeni</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="obrisi(room.id)">Obrisi</button></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
